apiVersion: apps/v1
kind: Deployment
metadata:
  name: stastics
  labels:
    app: stastics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stastics
  template:
    metadata:
      labels:
        app: stastics
    spec:
      containers:
        - name: coupon
          image: username/stastics:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
